<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <meta name="description" content="Мои новости - дипломная работа "/>
  <meta name="author" content="Maslov Maxim"/>
  <link rel="shortcut icon" href="<%=require('./images/favicon.png').default%>" type="image/x-icon"/>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.articles.css %>">
  <title>Сохраненые статьи</title>
</head>
<body>
<div class="page">

  <header class="header">
    <nav class="header__navigation-black">
      <a href="./index.html" class="header__logo-black">
        NewsExplorer
      </a>
      <div class="header__popup-mobile">
        <div class="header__menu-mobile-upper">
          <a href="./index.html" class="header__logo">
            NewsExplorer
          </a>
          <img src="<%=require('./images/close.png').default%>" alt="" class="header__popup-mobile-close">
        </div>
        <div class="header__container">
          <div class="header__menu">
            <a href="./index.html" class="header__main-black">
              Главная
            </a>
            <a href="./secondary.html" class="header__saved-articles header__saved-articles_black header__saved-articles_is-opened">
              Сохранённые статьи
            </a>
          </div>
          <button class="header__auth">
            Авторизоваться
          </button>
          <button class="header__auth-logged-in header__auth-logged-in_black header__auth-logged-in_is-opened">
            <span class="header__auth-name">
            </span>
            <span class="header__auth-black-icon">
            </span>
          </button>
        </div>
      </div>
      <img class="header__menu-mobile" src="<%=require('./images/navigation__menu-mobile-black.png').default%>" alt="меню">
    </nav>
  </header>

  <section class="favorites">
    <span class="favorites__text">Сохранённые статьи</span>
    <h3 class="favorites__title"><span class="favorites__user-name">Грета</span> , у вас <span class="favorites__global-count"></span><span class="favorites__different"> сохранённых статей</span></h3>
    <p class="favorites__key-words">По ключевым словам: <span class="favorites__words">Природа, Тайга</span><span class="favorites__others"><span class="favorites__others-count"></span></span></p>
  </section>

  <section class="results">
    <div class="results__list results__list_favorites">
    </div>
  </section>

  <footer class="footer">
    <p class="footer__author">&copy; 2020 Supersite, Powered by News API</p>
    <a class="footer__main" href="./index.html">Главная</a>
    <a class="footer__ya-praktikum" href="https://praktikum.yandex.ru/" target="_blank">Яндекс.Практикум</a>
    <a class="footer__github-url" href="https://github.com/MaximMaslovVik/Diplom-front-news/tree/level-2" target="_blank">
      <img class="footer__github-img" src="<%=require('./images/github.png').default%>" alt="github">
    </a>
    <a class="footer__fb-url" href="https://www.facebook.com/DMax319" target="_blank">
      <img class="footer__fb-img" src="<%=require('./images/fb-icon.png').default%>" alt="Facebook">
    </a>
  </footer>
</div>
  <script src="<%= htmlWebpackPlugin.files.chunks.articles.entry %>"></script>
</body>
</html>
